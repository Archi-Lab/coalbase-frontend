<div class="course-page">
  <mat-card class="course-card" *ngFor="let course of courses | async">
    <mat-card-header>
      <div mat-card-avatar class="example-course-image"></div>
      <mat-card-title>{{course.title}}</mat-card-title>
      <mat-card-subtitle>Untertitel</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="No Image found">
    <mat-card-content>
      {{course.description}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" [routerLink]="['/courses', course.getIdFromUri()]">Veranstaltung bearbeiten
      </button>
      <button mat-button color="accent" [routerLink]="['/courses', course.getIdFromUri(),'learning-spaces']">Lernräume
        verwalten
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="course-card course-add">
    <button mat-button color="accent" [routerLink]="['/courses/new']">Neue Lehrveranstaltung
      hinzufügen
    </button>
  </mat-card>
</div>
