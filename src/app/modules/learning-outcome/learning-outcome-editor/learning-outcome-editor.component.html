<mat-card-title>Learning Outcome</mat-card-title>
<mat-card-content [formGroup]="learningOutcomeFormGroup"
                  class="learning-outcome-editor-content">
  <mat-label class="learning-outcome-editor-label"><strong>WAS</strong></mat-label>

  <div [formGroup]="competenceFormGroup"
       class="competence-form-group">
    <mat-form-field class="competence-form-group-action" color="accent">
        <textarea matInput placeholder="Die Kompetenz"
                  [formControl]="actionForm"></textarea>
    </mat-form-field>

    <mat-form-field class="competence-form-group-taxonomy" color="accent">
      <mat-select placeholder="Toxonomiestufe der Kompetenz"
                  [formControl]="taxonomyLevelForm">
        <mat-option *ngFor="let taxonomyLevel of taxonomyLevels"
                    [value]="taxonomyLevel.backend">
          {{taxonomyLevel.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-label class="learning-outcome-editor-label"><strong>WOMIT</strong></mat-label>
  <div class="tools-form-array">
    <div formArrayName="tools" *ngFor="let tool of toolsFormArray.controls; let toolFormIndex = index">
      <mat-form-field
                      color="accent"
                      class="tools-form-control">
          <textarea matInput placeholder="Ein Werkzeug"
                    [formControlName]="toolFormIndex"></textarea>
      </mat-form-field>
      <button mat-mini-fab (click)="removeTool(toolsFormIndex)"><mat-icon aria-label="Button um ein Werkzeug zu löschen">delete</mat-icon></button>
    </div>

    <button mat-mini-fab (click)="addTool('')">
      <mat-icon aria-label="Button um ein Werkzeug hinzu zu fügen">add</mat-icon>
    </button>
  </div>

  <mat-label class="learning-outcome-editor-label"><strong>WOZU</strong></mat-label>
  <mat-form-field class="purpose-form"
                  color="accent">
    <textarea matInput
              placeholder="Zweck des Lernziels"
              [formControl]="purposeForm"></textarea>
  </mat-form-field>
</mat-card-content>
