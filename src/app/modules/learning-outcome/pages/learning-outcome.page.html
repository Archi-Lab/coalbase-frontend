<div class="learning-outcome-page">
  <mat-card class="learning-outcome-overview">
    <mat-card-title>Learning Outcomes</mat-card-title>
    <mat-card-content>
      <div *ngIf="learningOutcomes">
        <mat-action-list>
          <mat-list-item *ngFor="let learningOutcome of learningOutcomes"
                         class="learning-outcome-overview-item mat-option" [routerLink]="learningOutcome.id">
            {{ learningOutcome.competence.action }}
          </mat-list-item>
        </mat-action-list>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="learning-outcome-editor">
    <router-outlet></router-outlet>
  </mat-card>
</div>
