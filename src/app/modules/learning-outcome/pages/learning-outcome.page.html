<div class="learning-outcome-page">
  <mat-card class="learning-outcome-overview">
    <mat-card-title>Learning Outcomes</mat-card-title>
    <mat-card-content>
      <div *ngIf="learningOutcomes">
        <mat-action-list>
          <mat-list-item *ngFor="let learningOutcome of learningOutcomes"
                         class="mat-option" [routerLink]="['/learning-outcomes', learningOutcome.getIdFromUri()]">
            <div class="learning-outcome-overview-item">
              {{ learningOutcome.competence.action }}
            </div>
          </mat-list-item>
        </mat-action-list>
      </div>
      <button mat-raised-button color="accent" [routerLink]="['/learning-outcomes/new']">Neues Learning Outcome
        hinzuf√ºgen
      </button>
    </mat-card-content>
  </mat-card>
  <mat-card class="learning-outcome-editor">
    <router-outlet></router-outlet>
  </mat-card>
</div>
