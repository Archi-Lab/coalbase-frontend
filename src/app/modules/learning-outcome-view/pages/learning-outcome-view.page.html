<div class="learning-outcome-page">
  <mat-card class="learning-outcome-overview">
    <mat-card-title>Learning Outcomes</mat-card-title>
    <mat-card-content>
      <div *ngIf="learningOutcomes">
        <mat-action-list>
          <mat-list-item *ngFor="let learningOutcome of learningOutcomes"
                         class="learning-outcome-overview-item mat-option" (click)="selectLearningOutcome(learningOutcome)">
            {{learningOutcome.title}}
          </mat-list-item>
        </mat-action-list>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="learning-outcome-editor">
    <mat-card-title>{{selectedLearningOutcome.title}}</mat-card-title>
    <mat-card-content>
      <br>
      <mat-label><b>WAS&nbsp;</b></mat-label>
      <mat-label>{{selectedLearningOutcome.skill.description}}</mat-label>
      <mat-label>{{selectedLearningOutcome.skill.taxonomyLevel}}</mat-label>

      <br>
      <mat-label><b>WOMIT&nbsp;</b></mat-label>
      <mat-label *ngFor="let tool of selectedLearningOutcome.toolKit">{{tool}}</mat-label>
      <mat-label><b>WOZU</b></mat-label>
      <mat-label>{{selectedLearningOutcome.purpose}}</mat-label>
    </mat-card-content>
  </mat-card>
</div>
