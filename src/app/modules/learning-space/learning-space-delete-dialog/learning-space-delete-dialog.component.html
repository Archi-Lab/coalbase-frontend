<h1 mat-dialog-title>Möchten Sie den Lernraum "{{data.learningSpaceTitle}}" wirklich löschen?</h1>
<mat-dialog-actions class="center">
  <button mat-raised-button color="primary" (click)="submitAnswer(true)">Ja</button>
  <button mat-raised-button color="primary" (click)="submitAnswer(false)">Nein</button>
</mat-dialog-actions>
