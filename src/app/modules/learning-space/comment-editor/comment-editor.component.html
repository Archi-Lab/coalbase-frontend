<mat-expansion-panel class="comment-expansion-panel">
  <mat-expansion-panel-header class="comment-expansion-panel-header">
    {{componentName}}
  </mat-expansion-panel-header>

  <div class="comment-form" [formGroup]="commentsFormGroup">
    <div class="comment-form-array" formArrayName="comments"
         *ngFor="let comment of comments.controls; let commentFormIndex = index">

      <mat-form-field class="comment-form-control" color="accent">
        <textarea matInput placeholder="Kommentar"
                  [formControl]="comment.get('content')"></textarea>
        <mat-error *ngIf="comment.get('content').hasError('required')"></mat-error>
      </mat-form-field>

      <button mat-mini-fab color="primary" class="remove-button" (click)="removeComment(commentFormIndex)">
        <mat-icon aria-label="Button um einen Kommentar zu löschen">delete</mat-icon>
      </button>
    </div>
    <button mat-mini-fab (click)="addComment('')">
      <mat-icon aria-label="Button um einen Kommentar hinzu zu fügen">add</mat-icon>
    </button>
  </div>
</mat-expansion-panel>
