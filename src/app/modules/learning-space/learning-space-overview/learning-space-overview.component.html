<mat-card class="learning-space-card" >
  <mat-card-header>
    <mat-card-title>{{learningSpace.title}}</mat-card-title>
    <mat-card-subtitle *ngIf="!learningSpace.isFirst()">
      Vorbedingung:&nbsp;{{learningSpace.requirement.title}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="learning-space-content-container">
      <div>
        <div>
          <h3>Learningoutcome:</h3>
          <app-learning-outcome-view *ngIf="learningSpace.learningOutcome"
                                     [learningOutcome]="learningSpace.learningOutcome"></app-learning-outcome-view>
          <span *ngIf="!learningSpace.learningOutcome">Kein Learningoutcome vorhanden.</span>
        </div>
        <div>
          <h3>Prüfungsform:</h3>
          <app-exam-form-view *ngIf="!isExamFormEmpty(learningSpace.examForm)"
                              [examForm]="learningSpace.examForm"></app-exam-form-view>
          <span *ngIf="isExamFormEmpty(learningSpace.examForm)">Keine Prüfungsform vorhanden.</span>
        </div>
        <div>
          <h3>Ressourcen:</h3>
          <app-web-link-view [reference]="learningSpace.getIdFromUri()">
          </app-web-link-view>
        </div>
      </div>

      <div class="learning-space-drag-indicator">
        <mat-icon class="drag-indicator"
                  [matTooltip]="'Sie können dieses Element per Drag&Drop neu anordnen.'"
                  [matTooltipShowDelay]="700"
                  [matTooltipHideDelay]="300"
                  [matTooltipPosition]="'above'">
          drag_indicator
        </mat-icon>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" [routerLink]="['./', learningSpace.getIdFromUri()]">
      Bearbeiten
    </button>
  </mat-card-actions>
</mat-card>
