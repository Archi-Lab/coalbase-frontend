<div class="learning-space-container">
  <mat-card>
    <mat-card-content>
      <div cdkDropList (cdkDropListDropped)="drop($event)">
        <mat-card class="learning-space-card" *ngFor="let learningSpace of sortedLearningSpaces;" cdkDrag>
          <mat-card-header>
            <mat-card-title>{{learningSpace.title}}</mat-card-title>
            <mat-card-subtitle *ngIf="!learningSpace.isFirst()">
              Vorbedingung:&nbsp;{{learningSpace.requirement.title}}</mat-card-subtitle>
          </mat-card-header>
          <div class="learning-space-card-placeholder" *cdkDragPlaceholder></div>
          <mat-card-content>
            <div class="learning-space-content">
              <div *ngIf="learningSpace.learningOutcome && !learningSpace.learningOutcome.isEmpty()">
                <h3>Ziel des Lernraums:</h3>
                <p>
                  {{learningSpace.learningOutcome.competence.action}},
                </p>
                <p *ngFor="let tool of learningSpace.learningOutcome.tools; let first = first">
                  {{first ? "indem Sie" : ""}}
                  {{tool.value}},
                </p>
                <p>
                  um {{learningSpace.learningOutcome.purpose.value}}
                </p>
              </div>
            </div>
          </mat-card-content>

          <mat-card-actions>
            <button mat-raised-button color="accent" [routerLink]="['/learning-spaces', learningSpace.getIdFromUri()]">
              Bearbeiten
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button class="learning-space-button-add" color="accent"
              [routerLink]="['/learning-spaces/new']">
        Neuen Lernraum hinzuf√ºgen
      </button>
    </mat-card-actions>
  </mat-card>
</div>
