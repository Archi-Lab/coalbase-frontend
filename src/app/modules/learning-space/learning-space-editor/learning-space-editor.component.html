<mat-card class="learning-space-editor-card" *ngIf="showLearningSpaceEditor">
  <mat-card-header>
    <mat-card-title>{{learningSpace.title}}</mat-card-title>
    <mat-card-subtitle>Lernraum</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="learning-space-editor-container"
         [formGroup]="learningSpaceForm">
      <mat-label class="learning-space-editor-label"><strong>Lehrveranstaltung</strong></mat-label>
      <mat-label class="learning-space-editor-course-label">{{course.title}}</mat-label>
      <mat-label class="learning-space-editor-label"><strong>Lernraum Titel</strong></mat-label>
      <mat-form-field color="accent">
        <textarea matInput placeholder="Titel für den Lernraum eingeben"
                  [formControl]="titleForm"></textarea>
        <mat-error *ngIf="titleForm.hasError('required')">
          Titel <strong>fehlt</strong>!
        </mat-error>
      </mat-form-field>

      <mat-label class="learning-space-editor-label"><strong>Learning Outcome</strong></mat-label>

      <div>
        <app-learning-outcome-view *ngIf="learningSpace.learningOutcome" [learningOutcome]="learningSpace.learningOutcome"></app-learning-outcome-view>

        <div class="learning-outcome-edit-buttons">
          <button mat-mini-fab color="accent" (click)="openLearningOutcomeEditor()">
            <mat-icon *ngIf="learningSpace.learningOutcome === undefined"
                      aria-label="Button um ein LearningOutcome hinzuzufügen">add</mat-icon>
            <mat-icon *ngIf="learningSpace.learningOutcome !== undefined"
                      aria-label="Button um ein LearningOutcome zu editieren">edit</mat-icon>
          </button>

          <button *ngIf="this.learningSpace.learningOutcome !== undefined" mat-mini-fab color="primary" (click)="deleteLearningOutcome()">
            <mat-icon aria-label="Button um eine Fähigkeit zu löschen">delete</mat-icon>
          </button>
        </div>
      </div>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="backToPreviousPage()">
      <mat-icon>arrow_back_ios</mat-icon>
      Abbrechen
    </button>
    <button mat-raised-button color="primary" (click)="deleteLearningSpace()">
      <mat-icon>close</mat-icon>
      Löschen
    </button>
    <button mat-raised-button color="accent" (click)="saveLearningSpace()"
            [disabled]="titleForm.hasError('required')">
      <mat-icon>check</mat-icon>
      Speichern
    </button>
  </mat-card-actions>
</mat-card>


<app-learning-outcome-editor *ngIf="showLearningOutcomeEditor" [learningOutcomeReference]="this.learningSpace.learningOutcome" (closeComponent)="closeLearningOutcomeEditor($event)" ></app-learning-outcome-editor>
